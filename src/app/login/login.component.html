
<div class="login">


  <h2 class="login-header">Angular Sign In</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">Username
      <input type="username" placeholder="Username" formControlName="username">
    </p>

    <!-- <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div> -->

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">Password
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <!-- <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div class="error" *ngIf="formControls.password.errors.required">Password is required</div>
    </div> -->
    <div *ngIf="(isSubmitted && formControls.username.errors)||(isSubmitted && formControls.password.errors)" class="help-block">
        <div *ngIf="formControls.password.errors.required|| formControls.username.errors.required">
          username or password is incorrect
        </div>
    </div>
    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</div>
